<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- BLOQUEIA ZOOM / DOUBLE-TAP / GARANTE SAFE-AREA -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <!-- PWA -->
    <!-- cor clara para status/overscroll no iOS/Safari -->
    <meta name="theme-color" content="#f9fafb" />
    <!-- opcional: tema escuro segue cor escura -->
    <meta name="theme-color" content="#0b0b0f" media="(prefers-color-scheme: dark)" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Consultório" />

    <!-- Ícones / Manifest -->
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <title>Sistema de Gestão</title>

    <!-- iOS às vezes ignora user-scalable=no: estes listeners reforçam o bloqueio de pinch -->
    <script>
      document.addEventListener('gesturestart', (e) => e.preventDefault(), { passive: false });
      document.addEventListener('gesturechange', (e) => e.preventDefault(), { passive: false });
      document.addEventListener('gestureend', (e) => e.preventDefault(), { passive: false });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
